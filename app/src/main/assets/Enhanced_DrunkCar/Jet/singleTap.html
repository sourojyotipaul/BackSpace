<script type="text/javascript">
		var Dir_var = "1";
		function checkDir(){

        var x = document.getElementById("inst");
        x.style.display = "none";
			
            if(Dir_var=="1"){
                    goright();
                	Dir_var = "2";
                }
            else if(Dir_var=="2"){
            		goleft();
            		Dir_var = "1";
            	}

		}

        function goleft(){
            if(localStorage.gMusic == 1){
                audi.play();
            }
                var u = jQuery.Event("keyup", { keyCode: 39 });
                jQuery("body").trigger( u );
                var e = jQuery.Event("keydown", { keyCode: 37 });
                jQuery("body").trigger( e );

        }

        function goright(){
            if(localStorage.gMusic == 1){
                audi.play();
            }
                var u = jQuery.Event("keyup", { keyCode: 37 });
                jQuery("body").trigger( u );
                var e = jQuery.Event("keydown", { keyCode: 39 });
                jQuery("body").trigger( e );
        }
    </script>
